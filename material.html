<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a   href="index.html">les 3 cubes</a></li>
				<li><a class="active" href="material.html">test materiel</a></li>
				<li><a href="textureUpdate.html">test texture</a></li>
				<li><a href="lumiere.html"></a>test lumiere</li>
				<li><a href=""></a></li>
			</ul>
		</nav>
		<canvas id="c"></canvas>
		<script type="module">
			import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';

			function main() {

const canvas = document.querySelector( '#c' );
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const fov = 75;
const aspect = window.innerWidth/window.innerHeight; 
const near = 0.1;
const far = 1000;
const camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
camera.position.z = 5;

const scene = new THREE.Scene();

const boxWidth = 2;
const boxHeight = 2;
const boxDepth = 2;
const geometry = new THREE.BoxGeometry( boxWidth, boxHeight, boxDepth );

const cubes = []; // just an array we can use to rotate the cubes
const loader = new THREE.TextureLoader();

const material = [
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/1.jpg')}),
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/2.jpg')}),
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/3.jpg')}),
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/4.jpg')}),
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/5.jpg')}),
    new THREE.MeshBasicMaterial({map: loadColorTexture('images/6.jpg')})
];
const cube = new THREE.Mesh( geometry, material );
function loadColorTexture(path) {
    const texture = loader.load(path);
    texture.colorSpace = THREE.SRGBColorSpace;
    return texture;
}
scene.add( cube );
cubes.push( cube ); // add to our list of cubes to rotate

function resizeRendererToDisplaySize( renderer ) {

    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if ( needResize ) {

        renderer.setSize( width, height, false );

    }

    return needResize;

}

function render( time ) {

    time *= 0.001;

    if ( resizeRendererToDisplaySize( renderer ) ) {

        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();

    }

    cubes.forEach( ( cube, ndx ) => {

        const speed = .2 + ndx * .1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;

    } );

    renderer.render( scene, camera );

    requestAnimationFrame( render );

}

requestAnimationFrame( render );

}

main();
		</script>
	</body>
</html>
